<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Registration.css">
    <title>Registration</title>
</head>

<body>
    <div id="container">
        <div id="side-bar">
            <img src="https://img.icons8.com/color/48/000000/verified-badge.png" alt="tick mark Image" style="width: 3rem;">
            <p>Account Details</p>
        </div>
        <div id="form-container">
            <!-- <div id="header-text">
                    <h1>Find Blood Donor</h1>
                    <h5>We Help you in finding Blood Donors</h5>
                </div> -->
            <div id="header-text">
                <a href="index.html" style="text-decoration: none;">
                    <p id="brand">Find Blood Donor</p>
                    <p id="tag">We Help you in finding Blood Donors</p>
                </a>
            </div>

            <!-- <p>Blood group</p> -->
            <form action="" method="post">
                <div id="msg">
                    <p>Registration Form !</p>
                </div>
                <div>
                    <label for="Blood-selection">Blood group</label><br><br>
                    <select id="Blood-selection">
                        <option>Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select><br>
                </div>
                <!-- <h4>Date of Birth</h4> -->
                <div>
                    <label for="DOB">Date of Birth</label><br><br>


                      <input type="date" id="dob">
                </div><br>
                <!-- <h4>Gender</h4> -->
                <div>
                    <label for="gender">Gender</label><br><br>
                    <input id="male" type="radio" name="gender" value="Male">
                    <label  for="male">Male</label>
                    <input id="female" type="radio" name="gender" value="Female">
                    <label for="female">Female</label>
                    <br>
                </div>
                <!-- <h4>Phone Number</h4> -->
                <div>
                    <label for="phone-no">Phone Number</label><br><br>
                    <input type="tel" placeholder="Enter valid phone number" id="phone-no"><br>
                </div>
                <!-- <h4>Address</h4> -->
                <div>
                    <label for="address">Address</label><br>
                    <textarea id="address" rows="6" cols="30">
                </textarea><br>
                </div>
                <button type="submit" id="registration-btn">Register</button>
            </form>
            <p id="terms_privacy_policy">By Registering,you agree to the <span
                    style="font-weight: bold;color: black;">Terms</span> and
                <span style="font-weight: bold;color: black;">Privacy Policy</span>
            </p>
        </div>
        <div id="img-container">
            <img src="img/registration.png" alt="Image">
            <p>You don't have to be somebody's family member to donate blood</p>
        </div>
    </div>
</body>

</html>
