<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Registration.css">
    <title>Registration</title>
</head>

<body>
    <div id="container">
        <div id="side-bar">
            <img src="https://img.icons8.com/color/48/000000/verified-badge.png" alt="tick mark Image" style="width: 3rem;">
            <p>Account Details</p>
        </div>
        <div id="form-container">
            <!-- <div id="header-text">
                    <h1>Find Blood Donor</h1>
                    <h5>We Help you in finding Blood Donors</h5>
                </div> -->
            <div id="header-text">
                <a href="index.html" style="text-decoration: none;">
                    <p id="brand">Find Blood Donor</p>
                    <p id="tag">We Help you in finding Blood Donors</p>
                </a>
            </div>

            <!-- <p>Blood group</p> -->
            <form action="" method="post">
                <div id="msg">
                    <p>Registration Form !</p>
                </div>
                <div>
                    <label for="Blood-selection">Blood group</label><br>
                    <select id="Blood-selection">
                        <option>Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select><br>
                </div>
                <!-- <h4>Date of Birth</h4> -->
                <div>
                    <label for="DOB">Date of Birth</label><br>
                    <select class="date-of-birth" id="DOB">
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select class="date-of-birth">
                        <option>Month</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select class="date-of-birth">
                        <option>Year</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                    </select><br>
                </div>
                <!-- <h4>Gender</h4> -->
                <div>
                    <label for="gender">Gender</label><br>
                    <input id="male" type="radio" name="gender" value="Male">
                    <label  for="male">Male</label>
                    <input id="female" type="radio" name="gender" value="Female">
                    <label for="female">Female</label>
                    <br>
                </div>
                <!-- <h4>Phone Number</h4> -->
                <div>
                    <label for="phone-no">Phone Number</label><br>
                    <input type="tel" placeholder="Enter valid phone number" id="phone-no"><br>
                </div>
                <!-- <h4>Address</h4> -->
                <div>
                    <label for="address">Address</label><br>
                    <textarea id="address" rows="6" cols="30">
                </textarea><br>
                </div>
                <button type="submit" id="registration-btn">Register</button>
            </form>
            <p id="terms_privacy_policy">By Registering,you agree to the <span
                    style="font-weight: bold;color: black;">Terms</span> and
                <span style="font-weight: bold;color: black;">Privacy Policy</span>
            </p>
        </div>
        <div id="img-container">
            <img src="img/registration.png" alt="Image">
            <p>You don't have to be somebody's family member to donate blood</p>
        </div>
    </div>
</body>

</html>
