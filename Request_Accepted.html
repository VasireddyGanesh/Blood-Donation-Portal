<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Request_Accepted.css">
    </head>
    <body>
        <header>
                <div id="header-text">
                   <h1>Find Blood Donor</h1>
                   <h5>We Help you in finding Blood Donors</h5>
                </div>
                <div id="header-nav">
                    <a href="#About">About</a>
                    <a href="#Contact">Contact</a>
                </div>
        </header>
            <div id="main">
                <div id="Profile">
                    <img src="profile.png" alt="Your Image">
                    <h5>Username</h5>
                    <button id="Logout-btn">LogOut</button>
                </div>
                <div id="Right-side">
                    <div id="RequestId">
                        <label for="Request_id">Enter Your Request ID : </label>
                        <input name="Request_id" id="Request_id" /> 
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                    <div id="Right-bottom">
                        <div id="Donor-data">
                            
                        </div>
                        <div id="message">
                            <p>Please check the box against the donor 
                                   from whom you got the blood
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
