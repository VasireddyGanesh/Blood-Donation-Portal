<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/SignUp.css">
    <title>Find-Blood-Donor | Sign Up</title>
</head>

<body>
    <div id="container">
        <div id="side-bar">
            <img src="https://img.icons8.com/color/48/000000/verified-badge.png" style="width: 3rem;" />
            <p>Account Details</p>
        </div>
        <div id="form-container">
            <div id="header-text">
                <a href="index.html" style="text-decoration: none;">
                    <p id="brand">Find Blood Donor</p>
                    <p id="tag">We Help you in finding Blood Donors</p>
                </a>
            </div>
            <div id="msg">
                <p id="msg-1">Join Our Community!</p>
                <p id="msg-2">Already have an account?<a href="login.html">Login</a></p>
            </div>
            <form action="">
                <label for="full-name" class="label">Full Name</label><br>
                <input type="text" id="full-name" placeholder="Enter Full Name"><br>
                <label for="email-address" class="label">Email address</label><br>
                <input type="email" name="" id="email-address" placeholder="Email Address"><br>
                <label for="passwrd" class="label">Password</label><br>
                <input type="password" name="" id="passwrd" placeholder="Create Password"><br>
                <button type="submit" id="submit-btn">Join Our Community</button>
            </form>
            <p id="terms_privacy_policy">By joining,you agree to the <span
                    style="font-weight: bold;color: black;">Terms</span> and
                <span style="font-weight: bold;color: black;">Privacy Policy</span>
            </p>
        </div>
        <div id="img-container">
            <img src="img/sign-Up.png" alt="Image">
            <p>You don't have to be somebody's family member to donate blood</p>
        </div>
    </div>
</body>

</html>
