<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/SignUp.css">
</head>


<body>
    <div id="Total_page">
        <div id="Account_details">
            <!-- <img src="Verified.png" alt=""> -->
            <p>Account Details<p>
        </div>
        <div id="main-content">
            <div id="main">
                <div id="header-text">
                    <h1>Find Blood Donor</h1>
                    <h5>We Help you in finding Blood Donors</h5>
                 </div>
                 <h2>Join Our Community!</h2>
                 <p id="acc-login">Already have an account?<a href="#">Login</a></p>
                 <h3 id="details">Full Name</h3>
                 <input type="text" id="input-details" placeholder="YourFullName">
                 <h3 id="details">Email address</h3>
                 <input type="email" name="" id="input-details" placeholder="YourEmail@domain">
                 <h3 id="details">Password</h3>
                 <input type="password" name="" id="input-details" placeholder="Create Password"><br>
                 <button id="joc-btn">Join Our Community</button>
                 <p id="terms_privacy_policy">By joining,you agree to the <span style="font-weight: bold;color: black;">Terms</span> and 
                     <span style="font-weight: bold;color: black;">Privacy Policy</span></p>
            </div>
            <div id="main-img">
                <img src="img/sign-Up.png" alt="Image">
                <p>You don't have to be somebody's family member to donate blood</p>
            </div>
        </div>
    </div>
</body>
</html>
