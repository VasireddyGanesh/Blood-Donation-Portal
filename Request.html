<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/Request.css">
</head>
<body>
    <header>
        <div id="header-text">
           <h1>Find Blood Donor</h1>
           <h5>We Help you in finding Blood Donors</h5>
        </div>
        <div id="header-nav">
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>
        </div>
    </header>
    <div id="main">
        <div id="Profile">
            <img src="profile.png" alt="Your Image">
            <h5>Username</h5>
            <button id="Logout-btn">LogOut</button>
        </div>
        <div id="Right-side">
            <div id="Request-form">
                <h2>Request Form ! </h2>
            </div>
            <div id="Right-bottom">
                <div id="Request-details">
                    <div id="Blood-group">
                        <h5>Blood group</h5>
                        <select id="Blood-group-selection">
                            <option>Blood Group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>
                    <div id="location">
                        <h5>Enter the location where you want Blood</h5>
                        <input type="text" id="location-search" placeholder="Search">
                    </div>
                    <button id="Confirm-btn">Confirm</button>
                </div>
                <div id="Message">
                    <h3>NOTE : </h3>
                    <p>The Donor Information can be check by using your Request ID 
                        in Request_Accepted_List page if someone responded to your Request</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
