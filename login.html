<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <title>Account Login</title>
</head>

<body>
  <div id="header">

    <!-- <h1 id="fn">Find Blood Donor</h1> -->
    <a href="index.html" id="brand">Find Blood Donor</a>
    <!-- <h4>We Help you in finding Blood Donors</h4> -->
    <p id="tag">We Help you in finding Blood Donors</p>

  </div>

  <div id="container">

    <div id="img-container">
      <img src="img/login-Page.png" alt="Image" id="login-img">
    </div>

    <div id="form-container">
      <form id="side">

        <!-- <h1>Welcome Back!</h1> -->
        <p id="welcome-msg">Welcome Back!</p>
        <!-- <label>
          <h5>Login to continue</h5>
        </label> -->
        <p class="msg">Login to continue</p>

        <div class id="mainframe">

          <input type="email" name="" value="" placeholder="Email Address" class="inputbx" required>
          <br>
          <input type="password" name="" value="" placeholder="Password" class="inputbx" required>
          <br>
      
          <a href="#" id="forgetPassword-msg">Forgot password?</a>
          
          <br>
          <input type="submit" name="" value="Sign In" id="sign_in-btn"><br><br>

          <p style="font-size: 1.3rem; font-family: 'Raleway', sans-serif;">
            New User ?<a href="#" id="signUp">Sign up</a></p>
        </div>

      </form>

    </div>

  </div>

  <footer>

  </footer>
