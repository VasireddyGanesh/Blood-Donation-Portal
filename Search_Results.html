<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Search_Results.css">
    <title>Search Results</title>
</head>

<body>
    <header>
        <div id="header-text">
            <h1>Find Blood Donor</h1>
            <h5>We Help you in finding Blood Donors</h5>
        </div>
        <div id="header-nav">
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>
        </div>
    </header>
    <div id="main">
        <div id="Profile">
            <img src="profile.png" alt="Your Image">
            <h5>Username</h5>
            <button id="Logout-btn">LogOut</button>
        </div>
        <div id="Right-side">
            <div id="Right-top">
                <div id="Right-top1">
                    <h1>Search Results : </h1>
                    <select id="Blood-group-selection">
                        <option>Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div id="Right-top2">
                    <h2>Filter : </h2>
                    <input type="text" id="location" placeholder="Location">
                </div>
            </div>
            <div id="Right-bottom"></div>
        </div>
    </div>
</body>

</html>
