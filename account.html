<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <header>
        <div id="header-text">
           <h1>Find Blood Donor</h1>
           <h5>We Help you in finding Blood Donors</h5>
        </div>
        <div id="header-nav">
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>
        </div>
    </header>
    <div id="main">
        <div id="Profile">
            <img src="img/profile.png" alt="Your Image">
            <h5>Username</h5>
            <button id="Logout-btn">LogOut</button>
        </div>
        <div id="Right-side">
            <div id="Right-top">
                <div id="Right-top1">
                    <h1>In Need Of Blood ? </h1>
                    <select id="Blood-group-selection">
                        <option>Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div id="Right-top2">
                    <h1>Ready to Donate Blood ? </h1>
                    <button id="Register-btn">Register</button>
                </div>
            </div>
            <div id="Right-bottom">
                <img src="img/Accn_Page-nurse.png" alt="Image">
                <footer>
                    <h3>Donate Blood and be a Hero of someone's life</h3>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
