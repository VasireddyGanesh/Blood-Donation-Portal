<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <header>
        <div id="header-text">
            <h1 id="brand">Find Blood Donor</h1>
            <p id="tag">We help you in finding Blood Donors</p>
        </div>
        <div id="header-nav">
            <a href="#About" id="about">About</a>
            <a href="#Contact" id="contact">Contact</a>
        </div>
    </header>
    <div id="main">
        <div id="Profile">
            <div id="side-bar">
                <img src="img/profile.png" alt="Your Image">
                <p>Username</p>
                <!-- <button id="Logout-btn">Logout</button> -->
                <br>
                <a href="index.html" id="Logout-btn">Logout</a>
            </div>
        </div>
        <div id="Right-side">
            <div id="Right-top">
                <div id="Right-top1">
                    <h1>In Need Of Blood ? </h1>
                    <select id="Blood-group-selection">
                        <option>Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div id="Right-top2">
                    <h1>Ready to Donate Blood ? </h1>
                    <!-- <button id="Register-btn">Register</button> -->
                    <a href="registration.html" id="Register-btn">Register</a>
                </div>
            </div>
            <div id="Right-bottom">
                <img src="img/Accn_Page-nurse.png" alt="Image">
                <footer>
                    <h3>Donate Blood and be a Hero of someone's life</h3>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
